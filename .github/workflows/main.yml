name: Flutter CI/CD

on
  push: 
    branch:
      - master
      - main
      
jobs:
  name: Build on ${{matrix.os}}
  runs-on: ${{matrix.os}}
  strategy:
    matrix:
      os: [ubuntu-latest,windows-latest]
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: "12.x"
    - run: echo "hello"